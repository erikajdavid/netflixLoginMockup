<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <script src="https://kit.fontawesome.com/cdc49ed55f.js" crossorigin="anonymous"></script>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="content">
    <div class="backgroundImage">
        <img src="./assets/netflixBackgroundApril2023.jpg" alt="collage of Netflix's movies and tv shows">
    </div>
    <header>
        <div class="navBackground"></div>
        <nav>
            <img src="./assets/netflixLogo.png" alt="red netflix logo">
        </nav>
    </header>
    <section>
        <div class="loginContainer">
            <h1>Sign In</h1>
            <form action="#" method="#" name="netflixForm">
                <div class="inputContainer">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Email or phone number" required>
                </div>
                <div class="inputContainer">
                    <label for="password"></label>
                    <input type="text" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="checkboxContainer">
                    <fieldset>
                        <legend></legend>
                        <label for="rememberMe">Remember me</label>
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
                    </fieldset>
                    <a href>Need help?</a>
                </div>
            </form>
            <div class="bottomContainer">
                <p class="p1">New to Netflix? <a href="#"><span>Sign up now</span></a>.</p>
                <p class="p2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"><span>Learn more.</span></a></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <h3>Questions? Call 1-844-542-4813</h3>
            <nav>
                <ul>
                    <li>
                        <a href="#">FAQ</a>
                    </li>                        
                    <li>
                        <a href="#">Help Center</a>
                    </li>
                    <li>
                        <a href="#">Netflix Shop</a>
                    </li>
                    <li>
                        <a href="#">Terms of use</a>
                    </li>
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Cookie Preference</a>
                    </li>
                    <li>
                        <a href="#">Corporate Information</a>
                    </li>
                </ul>
            </nav>
            <div class="languageSelector">
                <i class="fa-solid fa-globe"></i>
                <form action="#" method="#" name="netflixForm" id="netflixForm">
                    <label for="language"></label>
                    <select id="language" name="language">
                        <option value="English" selected>English</option>
                        <option value="French">French</option>
                    </select>
                </form>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
